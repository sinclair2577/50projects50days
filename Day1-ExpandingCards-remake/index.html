<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 手风琴内容 -->
    <div class="container">
        <div class="card active">
            <h2>Alpen glow on magical Mount Cook</h2>
            <img src="https://images.unsplash.com/photo-1584009577996-0227b2358356?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div class="card">
            <h2>Bridge into a green thicket</h2>
            <img src="https://images.unsplash.com/photo-1495805442109-bf1cf975750b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div class="card">
            <h2>Edit on LR</h2>
            <img src="https://images.unsplash.com/photo-1606228281437-dc226988dc3a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div class="card">
            <h2>Sunrise over the city centre of Haarlem, the Netherlands.</h2>
            <img src="https://images.unsplash.com/photo-1606481021733-5e269f7d87f6?q=80&w=1331&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div class="card">
            <h2>Sunset on a ferry</h2>
            <img src="https://images.unsplash.com/photo-1530981711668-84c7d5aee08f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
