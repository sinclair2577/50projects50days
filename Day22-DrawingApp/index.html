<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- 画板区域 -->
        <canvas class="draw-container" id="draw-container"></canvas>
        <!-- 工具栏 -->
        <div class="toolbar">
            <div id="reduce">-</div>
            <div id="number">10</div>
            <div id="add">+</div>
            <input type="color" id="color" value="color"></input>
            <div class="close">X</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
