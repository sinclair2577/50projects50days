<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Good Cheap Fast</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>How do you want your project to be?</h2>
    <div class="checkbox">
      <input type="checkbox" id="good" />
      <label for="good">
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="cheap" />
      <label for="cheap">
        <div class="ball"></div>
      </label>
      <span>Cheap</span>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="fast" />
      <label for="fast">
        <div class="ball"></div>
      </label>
      <span>Fast</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
